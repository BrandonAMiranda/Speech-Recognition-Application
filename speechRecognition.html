<!DOCTYPE html>
<html lang="en">
<head>
	<meta  charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Speech Recognition</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<!-- load font awesome here for icon used on the page -->
</head>
<body>
	<div class="container"> <!--page container -->
		<div class="text-box" contenteditable="true"></div> <!-- text box which will contain spoken text -->
		<i class="fa fa-microphone"></i> <!-- microphone icon to be clicked before speaking -->
	</div>
	<audio class="sound" src="chime.mp3"></audio> <!-- sound to be played when icon is clicked http://soundbible.com/1598-Electronic-Chime.html-->
	<script src="index.js"></script> <!-- link to index.js sript -->

	<h2 class="p">Try Asking...</h2>
		<ul class="ul">
			<li>What is the Time?</li>
			<li>What is today's date?</li>
			<li>What is the weather in Lagos?</li>
		</ul>
</body>
</html>
